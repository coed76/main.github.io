<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Prompts para Imágenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Generador de Prompts para Imágenes</h1>
        </header>
        <main>
            <section class="inputs">
                <label for="description">Descripción:</label>
                <input type="text" id="description" placeholder="Descripción de la imagen">

                <label for="style">Estilo:</label>
                <input type="text" id="style" placeholder="Estilo del arte (e.g., surrealismo, realismo)">

                <label for="details">Detalles:</label>
                <input type="text" id="details" placeholder="Detalles específicos">

                <label for="colorScheme">Esquema de Colores:</label>
                <input type="text" id="colorScheme" placeholder="Esquema de colores (e.g., vibrante, oscuro)">

                <label for="settings">Configuración:</label>
                <input type="text" id="settings" placeholder="Configuración adicional (e.g., resolución, formato)">
            </section>
            <section class="buttons">
                <button id="generate">Generar Prompt</button>
            </section>
            <section class="output">
                <h2>Prompt Generado:</h2>
                <textarea id="promptOutput" rows="5" readonly></textarea>
            </section>
        </main>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
